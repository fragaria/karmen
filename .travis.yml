notifications:
  email: false
dist: xenial
services:
  - docker
addons:
  apt:
    packages:
      - docker-ce
      - jq
# only push builds on master, deploy, release branches to prevent double build or
# it's not push initiated
# or it is forced by a commit message
# but never build forks (can be dangerous to run foreign code, right?)
if: (branch IN (master, deploy, release) OR type IN (pull_request, api, cron) OR commit_message =~ /#travis/ OR tag IS present) AND fork = false
matrix:
  allow_failures:
    - python: 3.8-dev

  fast_finish: true
  include:

    - stage: Run tests
      language: node_js
      name: Compose test environment and run e2e tests

    # run cypress tests
      node_js: 10
      cache:
        directories:
          - "$HOME/.npm"  # npm
          - "$HOME/.cache"  # cypress
      before_script:
        - cd src/karmen_frontend && CI=true npm ci && CI=true install cypress
      script:
        - KARMEN_CLOUD_MODE=0 docker-compose build || travis_terminate 1
        - KARMEN_CLOUD_MODE=0 docker-compose up -d || travis_terminate 1
        - while ! curl -I localhost:4000 > /dev/null 2>&1; do echo 'Waiting for server...'; sleep 1; done
        - npm run test:cypress
        - docker-compose down
        - KARMEN_CLOUD_MODE=1 docker-compose up --build -d
        - while ! curl -I localhost:4000 > /dev/null 2>&1; do echo 'Waiting for server...'; sleep 1; done
        - npm run test:cypress
        - docker-compose down
    # Python 3.6 (requires build images)
    - python: "3.6"
      language: python
      name: backend tests @ Python 3.6
      cache:
        directories:
          - "$HOME/.cache"
      install:
        - pip install pipenv
      before_script:
        - cd src/karmen_backend
      script:
        - pipenv install --dev || travis_terminate 1;
        - make test

    # Python 3.7 (requires build images)
    - python: "3.7"
      language: python
      name: backend coverage @ Python 3.7
      cache:
        directories:
          - "$HOME/.cache"
      install:
        - pip install pipenv
      before_script:
        - cd src/karmen_backend
      script:
        - pipenv install --dev || travis_terminate 1;
        - make coverage || travis_terminate 1;
        - make coveralls

    # Python 3.7 (requires build images)
    - python: 3.8-dev
      language: python
      name: backend tests @ Python 3.8-dev
      cache:
        directories:
          - "$HOME/.cache"
      install:
        - pip install pipenv
      before_script:
        - cd src/karmen_backend
      script:
        - pipenv install --dev || travis_terminate 1;
        - make test

    # nodejs
    - language: node_js
      name: frontend Jest tests and build
      node_js: 10
      cache:
        directories:
          - "$HOME/.npm"
      before_script:
        - cd src/karmen_frontend
        - npm ci || travis_terminate 1;
      script:
        - npm run lint || travis_terminate 1;
        - npm run test || travis_terminate 1;
        - npm run build

    # build and push docker images
    - name: "backend image"
      stage: Build Docker images
      if: tag IS present
      language: generic
      before_install:
        - sudo docker run --privileged linuxkit/binfmt:v0.6
        - sudo docker run -d --privileged -p 1234:1234 --name buildkit moby/buildkit:latest
          --addr tcp://0.0.0.0:1234 --oci-worker-platform linux/amd64 --oci-worker-platform
          linux/armhf
        - sudo docker cp buildkit:/usr/bin/buildctl /usr/bin/
        - export BUILDKIT_HOST=tcp://0.0.0.0:1234
      install: true
      script:
        - travis_wait 60 bash .travis/build-images-backend.sh

    - name: "frontend image"
      if: tag IS present
      language: generic
      before_install:
        - sudo docker run --privileged linuxkit/binfmt:v0.6
        - sudo docker run -d --privileged -p 1234:1234 --name buildkit moby/buildkit:latest
          --addr tcp://0.0.0.0:1234 --oci-worker-platform linux/amd64 --oci-worker-platform
          linux/armhf
        - sudo docker cp buildkit:/usr/bin/buildctl /usr/bin/
        - export BUILDKIT_HOST=tcp://0.0.0.0:1234
      install: true
      script:
        - bash .travis/build-images-frontend.sh

    - name: "proxy image"
      if: tag IS present
      language: generic
      before_install:
        - sudo docker run --privileged linuxkit/binfmt:v0.6
        - sudo docker run -d --privileged -p 1234:1234 --name buildkit moby/buildkit:latest
          --addr tcp://0.0.0.0:1234 --oci-worker-platform linux/amd64 --oci-worker-platform
          linux/armhf
        - sudo docker cp buildkit:/usr/bin/buildctl /usr/bin/
        - export BUILDKIT_HOST=tcp://0.0.0.0:1234
      install: true
      script:
        - bash .travis/build-images-proxy.sh

    # deploy to GitHub releases
    #
    # versions ending on -something ("-" and some text) are considered prerelease
    # while versions without "-" character are considered stable

    # PRE-RELEASE
    - name: "Pre-release"
      stage: Create GitHub release
      if: tag IS present
      language: generic
      install: true
      script:
        - bash .travis/make-github-release.sh
      deploy:
        prerelease: true
        provider: releases
        api_key:
          secure: ""
        file: ./.travis/release.zip
        skip_cleanup: true
        on:
          repo: fragaria/karmen
          tags: true
          condition: '"$TRAVIS_TAG" =~ ^v[0-9.]*-.*$'

    # STABLE RELEASE
    - name: "Stable release"
      if: tag IS present
      language: generic
      install: true
      script:
        - bash .travis/make-github-release.sh
      deploy:
        prerelease: false
        provider: releases
        api_key:
          secure: ""
        file: ./.travis/release.zip
        skip_cleanup: true
        on:
          repo: fragaria/karmen
          tags: true
          condition: '"$TRAVIS_TAG" =~ ^v[0-9.]*$'
env:
  global:
    - secure: 
    - secure: 
